<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音视频文案提取与改写工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #00f7ff;
            --secondary: #ff00c8;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --card-bg: rgba(16, 18, 36, 0.8);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0d0;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .input-section::before, .output-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }

        .section-title i {
            font-size: 1.3rem;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: rgba(10, 12, 28, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: var(--light);
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .extract-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .extract-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.4);
        }

        .extract-btn:active {
            transform: translateY(0);
        }

        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .output-box {
            background: rgba(10, 12, 28, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 0, 200, 0.3);
            position: relative;
        }

        .output-box h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .output-text {
            min-height: 120px;
            line-height: 1.7;
            color: #d0d0f0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 247, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 247, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7070a0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .input-section, .output-section {
                min-width: 100%;
            }
        }

        .tech-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent);
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            background: radial-gradient(circle, var(--secondary), transparent);
        }

        .hexagon {
            position: absolute;
            width: 100px;
            height: 55px;
            background: rgba(0, 247, 255, 0.1);
            opacity: 0.3;
        }

        .hexagon:before, .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 25px solid rgba(0, 247, 255, 0.1);
        }

        .hexagon:after {
            top: 100%;
            border-top: 25px solid rgba(0, 247, 255, 0.1);
        }

        .hex-1 {
            top: 20%;
            left: 5%;
            transform: rotate(30deg);
        }

        .hex-2 {
            bottom: 10%;
            right: 10%;
            transform: rotate(-15deg);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #90ff90;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff9090;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="tech-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="hexagon hex-1"></div>
        <div class="hexagon hex-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>抖音视频文案提取与改写</h1>
            <p class="subtitle">输入抖音视频分享链接，一键提取视频文案并使用AI智能改写，让您的文案更具吸引力</p>
        </header>

        <div class="main-content">
            <section class="input-section">
                <h2 class="section-title"><i class="fas fa-link"></i> 输入抖音分享链接</h2>
                <input type="text" class="url-input" id="shareUrl" placeholder="粘贴抖音分享链接，例如：0.20 复制打开抖音，看看【TRAE.ai的作品】...">
                <button class="extract-btn pulse" id="extractBtn">
                    <i class="fas fa-bolt"></i> 提取并改写文案
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在提取和改写文案，请稍候...</p>
                </div>
                
                <div class="message" id="message"></div>
            </section>

            <section class="output-section">
                <h2 class="section-title"><i class="fas fa-file-alt"></i> 文案结果</h2>
                <div class="output-container">
                    <div class="output-box">
                        <h3><i class="fas fa-comment-dots"></i> 原文案</h3>
                        <div class="output-text" id="originalText">提取的原文案将显示在这里...</div>
                        <button class="copy-btn" data-target="originalText">
                            <i class="fas fa-copy"></i> 复制
                        </button>
                    </div>
                    
                    <div class="output-box">
                        <h3><i class="fas fa-robot"></i> AI改写文案</h3>
                        <div class="output-text" id="rewrittenText">AI改写后的文案将显示在这里...</div>
                        <button class="copy-btn" data-target="rewrittenText">
                            <i class="fas fa-copy"></i> 复制
                        </button>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>© 2023 抖音文案提取与改写工具 | 本工具仅用于学习和演示目的</p>
        </footer>
    </div>

    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const extractBtn = document.getElementById('extractBtn');
            const loading = document.getElementById('loading');
            const originalText = document.getElementById('originalText');
            const rewrittenText = document.getElementById('rewrittenText');
            const copyButtons = document.querySelectorAll('.copy-btn');
            const message = document.getElementById('message');
            const shareUrl = document.getElementById('shareUrl');
            
            // 初始化粒子效果
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#00f7ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ff00c8",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // 显示消息
            function showMessage(text, type) {
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
                
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
            
            // 调用API提取和改写文案
            extractBtn.addEventListener('click', async function() {
                const url = shareUrl.value.trim();
                
                if (!url) {
                    showMessage('请输入抖音分享链接！', 'error');
                    return;
                }
                
                // 显示加载状态
                loading.style.display = 'block';
                extractBtn.disabled = true;
                
                try {
                    // 调用第三方API
                    const response = await fetch('http://localhost:5678/webhook-test/9a5071c8-2d1b-41ab-9787-90070d7377a2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            share_url: url
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // 更新UI
                    originalText.textContent = data.text || "未能提取到原文案";
                    rewrittenText.textContent = data.aitext || "未能生成改写文案";
                    
                    showMessage('文案提取和改写成功！', 'success');
                    
                    // 添加成功动画
                    originalText.parentElement.style.animation = 'pulse 1s';
                    rewrittenText.parentElement.style.animation = 'pulse 1s';
                    setTimeout(() => {
                        originalText.parentElement.style.animation = '';
                        rewrittenText.parentElement.style.animation = '';
                    }, 1000);
                    
                } catch (error) {
                    console.error('API调用失败:', error);
                    showMessage('API调用失败，请检查网络连接或稍后重试', 'error');
                    
                    // 使用模拟数据作为备用方案
                    originalText.textContent = "呃，大家好，我是飞虎。然后之前在谷做info。";
                    rewrittenText.textContent = "大家好，我是飞虎。曾经在谷歌做信息架构。";
                } finally {
                    // 隐藏加载状态
                    loading.style.display = 'none';
                    extractBtn.disabled = false;
                }
            });
            
            // 复制功能
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const textElement = document.getElementById(targetId);
                    const text = textElement.textContent;
                    
                    // 使用Clipboard API复制文本
                    navigator.clipboard.writeText(text).then(() => {
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        
                        setTimeout(() => {
                            this.innerHTML = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('复制失败:', err);
                        showMessage('复制失败，请手动选择文本复制', 'error');
                    });
                });
            });
            
            // 添加示例链接
            shareUrl.addEventListener('focus', function() {
                if (this.value === '') {
                    this.value = '0.20 复制打开抖音，看看【TRAE.ai的作品】Meetup北京场｜VibeCoding案例和De... https://v.douyin.com/km20rvsIkUc/ 07/04 tRk:/ B@G.Vl ';
                }
            });
        });
    </script>
</body>
</html>
