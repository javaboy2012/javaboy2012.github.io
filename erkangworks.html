    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 204, 0.3);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 3px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #a0a0e0;
            max-width: 700px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .author-tag {
            display: inline-block;
            background: rgba(255, 0, 204, 0.1);
            color: #ff66cc;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            margin-top: 15px;
            border: 1px solid rgba(255, 0, 204, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .work-card {
            background: rgba(20, 20, 35, 0.8);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 100, 255, 0.1);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .work-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(51, 51, 255, 0.2);
            border-color: rgba(100, 100, 255, 0.4);
        }

        .work-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            z-index: 2;
        }

        .work-card:hover::before {
            transform: scaleX(1);
        }

        .work-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.4s ease;
            filter: brightness(0.9);
        }

        .work-card:hover .work-image {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        .work-info {
            padding: 25px;
        }

        .work-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #ff66cc;
            font-weight: 600;
        }

        .work-description {
            color: #b8c2e0;
            line-height: 1.6;
            font-size: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 12px;
        }

        .page-btn {
            background: rgba(20, 20, 35, 0.8);
            color: #fff;
            border: 1px solid rgba(100, 100, 255, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover {
            background: rgba(255, 0, 204, 0.2);
            border-color: rgba(255, 0, 204, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.3);
        }

        .page-btn.active {
            background: rgba(255, 0, 204, 0.3);
            border-color: rgba(255, 0, 204, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #a0a0e0;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vibe-badge {
            display: inline-block;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        // 分页配置
        const itemsPerPage = 6;
        let currentPage = 1;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderWorks();
            renderPagination();
        });

        // 渲染作品
        function renderWorks() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const worksToShow = works.slice(startIndex, endIndex);

            worksToShow.forEach(work => {
                const workCard = document.createElement('div');
                workCard.className = 'work-card';
                workCard.innerHTML = `
                    <img src="${work.imageUrl}" alt="${work.title}" class="work-image" onclick="openProject('${work.linkUrl}')">
                    <div class="work-info">
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-description">${work.description}</p>
                    </div>
                `;
                gallery.appendChild(workCard);
            });
        }

        // 渲染分页按钮
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(works.length / itemsPerPage);

            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderWorks();
                    renderPagination();
                }
            });
            pagination.appendChild(prevButton);

            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderWorks();
                    renderPagination();
                });
                pagination.appendChild(pageButton);
            }

            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderWorks();
                    renderPagination();
                }
            });
            pagination.appendChild(nextButton);
        }

        // 打开项目链接
        function openProject(url) {
            window.open(url, '_blank');
        }
