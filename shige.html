                const poem = poems[i];
                const poemCard = document.createElement('div');
                poemCard.className = 'poem-card';
                
                poemCard.innerHTML = `
                    <div class="poem-title">《${poem.title}》</div>
                    <div class="poem-content">${poem.content}</div>
                    <div class="poem-author">—— ${poem.author}</div>
                `;
                
                container.appendChild(poemCard);
            }
            
            updatePagination();
        }
        
        // 更新分页控件
        function updatePagination() {
            const totalPages = Math.ceil(poems.length / poemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            const pageInfoContainer = document.getElementById('page-info');
            
            paginationContainer.innerHTML = '';
            
            // 添加上一页按钮
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPoems(currentPage);
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // 添加页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayPoems(currentPage);
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // 添加下一页按钮
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPoems(currentPage);
                }
            });
            paginationContainer.appendChild(nextButton);
            
            // 更新页码信息
            pageInfoContainer.textContent = `第 ${currentPage} 页，共 ${totalPages} 页，${poems.length} 句诗词`;
        }
        
        // 初始化页面
        displayPoems(currentPage);
    </script>
</body>
</html>
