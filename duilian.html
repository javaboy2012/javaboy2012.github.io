            background-color: #e53935;
        }

            margin-bottom: 3rem;

        // 页面配置
        const config = {
            itemsPerPage: 10,
            currentPage: 1,
            currentType: "all",
            currentSearch: ""
        };

        // DOM元素
        const coupletsDisplay = document.getElementById('coupletsDisplay');
        const pagination = document.getElementById('pagination');
        const typeFilter = document.getElementById('typeFilter');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const redEnvelope = document.getElementById('redEnvelope');
        const resultsInfo = document.getElementById('resultsInfo');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            displayCouplets();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            typeFilter.addEventListener('change', function() {
                config.currentType = this.value;
                config.currentPage = 1;
                displayCouplets();
            });

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            redEnvelope.addEventListener('click', function() {
                alert('🎉 马年大吉！恭喜您获得马年专属祝福：一马当先，马到成功，龙马精神，万事如意！');
            });
        }

        // 执行搜索
        function performSearch() {
            config.currentSearch = searchInput.value.trim();
            config.currentPage = 1;
            displayCouplets();
        }

        // 获取过滤后的对联数据
        function getFilteredCouplets() {
            let filtered = horseYearCouplets;
            
            // 按类型过滤
            if (config.currentType !== "all") {
                filtered = filtered.filter(couplet => couplet.type === config.currentType);
            }
            
            // 按搜索词过滤
            if (config.currentSearch) {
                const searchTerm = config.currentSearch.toLowerCase();
                filtered = filtered.filter(couplet => 
                    couplet.horizontal.toLowerCase().includes(searchTerm) ||
                    couplet.up.toLowerCase().includes(searchTerm) ||
                    couplet.down.toLowerCase().includes(searchTerm) ||
                    couplet.explanation.toLowerCase().includes(searchTerm) ||
                    couplet.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            return filtered;
        }

        // 显示对联
        function displayCouplets() {
            const filteredCouplets = getFilteredCouplets();
            const totalPages = Math.ceil(filteredCouplets.length / config.itemsPerPage);
            
            // 确保当前页有效
            if (config.currentPage > totalPages && totalPages > 0) {
                config.currentPage = totalPages;
            } else if (config.currentPage < 1) {
                config.currentPage = 1;
            }
            
            // 显示结果信息
            updateResultsInfo(filteredCouplets.length);
            
            // 计算当前页的对联
            const startIndex = (config.currentPage - 1) * config.itemsPerPage;
            const endIndex = startIndex + config.itemsPerPage;
            const currentCouplets = filteredCouplets.slice(startIndex, endIndex);
            
            // 清空显示区域
            coupletsDisplay.innerHTML = '';
            
            if (currentCouplets.length === 0) {
                coupletsDisplay.innerHTML = `
                    <div style="text-align: center; padding: 3rem; background-color: white; border-radius: 10px; grid-column: 1 / -1;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                        <h3 style="color: #666;">未找到相关对联</h3>
                        <p>请尝试其他搜索词或选择其他类型</p>
                    </div>
                `;
                pagination.innerHTML = '';
                return;
            }
            
            // 创建对联卡片容器
            const coupletsContainer = document.createElement('div');
            coupletsContainer.className = 'couplets-container';
            
            currentCouplets.forEach(couplet => {
                const coupletCard = document.createElement('div');
                coupletCard.className = 'couplet-card';
                
                // 类型中文显示
                const typeMap = {
                    "spring": "春节对联",
                    "business": "商业对联",
                    "family": "家庭对联",
                    "career": "事业对联",
                    "health": "健康对联",
                    "fortune": "财运对联"
                };
                
                coupletCard.innerHTML = `
                    <div class="couplet-header">
                        <div class="horizontal-scroll">${couplet.horizontal}</div>
                        <div><i class="fas fa-horse horse-icon"></i> 马年祝福 · <span class="couplet-type">${typeMap[couplet.type] || couplet.type}</span></div>
                    </div>
                    <div class="couplet-content">
                        <div class="couplet-part up">${couplet.up}</div>
                        <div class="couplet-part down">${couplet.down}</div>
                    </div>
                    <div class="couplet-explanation">
                        <div class="explanation-title"><i class="fas fa-lightbulb"></i> 寓意解释</div>
                        <p>${couplet.explanation}</p>
                        <div style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                            <i class="fas fa-tags"></i> 标签: ${couplet.tags.map(tag => `<span style="background: #f0f0f0; padding: 3px 8px; border-radius: 3px; margin-right: 5px; display: inline-block; margin-bottom: 5px;">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                coupletsContainer.appendChild(coupletCard);
            });
            
            coupletsDisplay.appendChild(coupletsContainer);
            
            // 生成分页
            generatePagination(totalPages);
        }

        // 更新结果信息
        function updateResultsInfo(totalCount) {
            let infoText = `共找到 ${totalCount} 副马年对联`;
            
            if (config.currentType !== "all") {
                const typeMap = {
                    "spring": "春节对联",
                    "business": "商业对联",
                    "family": "家庭对联",
                    "career": "事业对联",
                    "health": "健康对联",
                    "fortune": "财运对联"
                };
                infoText += ` (${typeMap[config.currentType]})`;
            }
            
            if (config.currentSearch) {
                infoText += `，搜索词："${config.currentSearch}"`;
            }
            
            resultsInfo.innerHTML = infoText;
        }

        // 生成分页
        function generatePagination(totalPages) {
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            if (config.currentPage > 1) {
                const prevItem = document.createElement('li');
                prevItem.className = 'pagination-item';
                prevItem.innerHTML = `<a href="#" class="pagination-link" data-page="${config.currentPage - 1}"><i class="fas fa-chevron-left"></i> 上一页</a>`;
                pagination.appendChild(prevItem);
            }
            
            // 页码按钮
            const maxVisiblePages = 5;
            let startPage = Math.max(1, config.currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = 'pagination-item';
                
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.className = 'pagination-link';
                if (i === config.currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.textContent = i;
                pageLink.dataset.page = i;
                
                pageItem.appendChild(pageLink);
                pagination.appendChild(pageItem);
            }
            
            // 下一页按钮
            if (config.currentPage < totalPages) {
                const nextItem = document.createElement('li');
                nextItem.className = 'pagination-item';
                nextItem.innerHTML = `<a href="#" class="pagination-link" data-page="${config.currentPage + 1}">下一页 <i class="fas fa-chevron-right"></i></a>`;
                pagination.appendChild(nextItem);
            }
            
            // 添加页面点击事件
            pagination.querySelectorAll('.pagination-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (this.dataset.page) {
                        config.currentPage = parseInt(this.dataset.page);
                        displayCouplets();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });
        }
    </script>
</body>
</html>
